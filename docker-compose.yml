services:
  web:
    build: .
    container_name: aibazar-web
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - PORT=3000
    expose:
      - "3000"
    depends_on: []

  caddy:
    image: caddy:2
    container_name: aibazar-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN}
      - EMAIL=${ACME_EMAIL}
    depends_on:
      - web

volumes:
  caddy_data:
  caddy_config:

